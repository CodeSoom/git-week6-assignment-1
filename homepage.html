<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광고 컴퍼니</title>
</head>
<style>
 .font-red{color:red; font-weight:bold;}
</style>
<body>
  <header>
    안녕하세요 광고 회사입니다.
  </header>
  <div>
   <strong>A 회사</strong> 광고: <strong>A 회사</strong>는 제품이 아주 아름답습니다.
  </div>
  <div>
   <strong>B 회사</strong>의 제품은 튼튼하고 오래갑니다.
  </div>
  <div>
    봄 이벤트를 합니다. 많은 참여 바랍니다.<span class="font-red">이벤트 기간은 5월 8일부터 5월 15일까지</span>입니다.
    <div>
      <button onclick="alert('참여가 완료되었습니다!');">
        참여하기
      </button>
    </div>
  </div>
  <footer>
    회사이름: <strong>코드숨</strong>
    회사의 주소: 서울시 강남구
  </footer>
</body>
</html>
